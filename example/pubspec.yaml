name: kseg_example
description: An example application for the kseg package.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # Reference the kseg package from its local path
  kseg:
    path: ../

  # Include Google Fonts for font selection
  google_fonts: ^6.2.1

  # Other common packages
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

